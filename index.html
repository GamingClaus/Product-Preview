<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="purchase__card">
      <img
        src="images/image-product-desktop.jpg"
        alt=""
        class="purchase__card--image"
      />
      <img src="images/image-product-mobile.jpg" alt="" class="purchase__card--image-mobile">
      <section class="purchase__card--details">
        <h3 class="purchase__card--product">Perfume</h3>

        <h2 class="purchase__card--title">Gabrielle Essence Eau De Parfum</h2>
  
        <p class="purchase__card--product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
  
        <h2 class="purchase__card--discounted-price">$149.99 <span class="purchase__card--actual-price">$169.99</span></h2>
  
          <button class="purchase__card--add-to-cart"><img src="images/icon-cart.svg" alt="Cart Icon Svg Image" class="purchase__card--add-to-cart--icon">        Add to Cart
          </button>
      </section>
    
    </main>
  </body>
</html>
